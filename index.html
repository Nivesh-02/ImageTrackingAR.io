<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<title>Image Tracker</title>
	<link rel="stylesheet" href="">
</head>
<body style="margin: 0px; overflow: hidden;">
	<a-scene
		vr-mode-ui="enabled: false;"
		embeded
		arjs='trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
	>
		<a-nft
			type="nft"
			url="./assets/Datsun.jpeg"
			smooth="true"
			smoothcount = "10"
			smoothtolerance="0.01"
			smooththreshold="5"
		>
			<a-entity
				gltf-model="./assets/scene.gltf"
				scale="5 5 5"
				postion="50 150 50"
			></a-entity>
		</a-nft>
		<a-entity camara></a-entity>
	</a-scene>
</body>
</html>
